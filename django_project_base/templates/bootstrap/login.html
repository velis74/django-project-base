{% verbatim %}
<script type="text/x-template" id="login">
    <div class="nav-item login-container" v-cloak>
        <div>
            <form @submit.prevent>
                <input type="text" v-on:keyup.enter="focusPassword" v-model="loginModel['username']" placeholder="Username" name="username">
                <input type="password" v-on:keyup.enter="makeLogin" v-model="loginModel['password']" placeholder="Password" name="psw">
                <div class="btn-group dropleft" style="display: inline;">
                    <button v-if="socialAuth.length" type="button" class="btn btn-sm dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <button type="button" class="btn btn-sm" @click="makeLogin">
                        {{ gettext('Login') }}
                    </button>
                    <div v-if="socialAuth.length" class="dropdown-menu">
                        <a v-for="(b, bx) in socialAuth" class="dropdown-item" :href="b.url">{{ b.title }}</a>
                    </div>
                </div>
            </form>
        </div>
        <notifications position="top center"/>
    </div>
</script>
{% endverbatim %}
