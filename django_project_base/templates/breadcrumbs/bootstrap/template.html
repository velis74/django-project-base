{% verbatim %}
<div id="django-project-base-breadcrumbs" v-cloak>
    <breadcrumbs inline-template>
        <div class="nav-item" v-if="currentBreadcrumbsLocation.length > 0">
            <div class="card">
                <div class="card-body">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li v-for="(b, bx) in currentBreadcrumbsLocation" class="breadcrumb-item"><a
                                    v-bind:href="b.url">{{ b.breadcrumb }}</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </breadcrumbs>
</div>
{% endverbatim %}
