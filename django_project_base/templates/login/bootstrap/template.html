{% if login_app %}
<div id="django-project-base-login-app" v-cloak>
{%else%}
<div id="django-project-base-login" v-cloak>
{% endif %}
{% verbatim %}
    <login inline-template>
        <div class="nav-item login-container">
            <div>
                <form @submit.prevent>
                    <input type="text" v-model="loginModel['username']" placeholder="Username" name="username">
                    <input type="password" v-model="loginModel['password']" placeholder="Password" name="psw">
                    <button class="btn" type="submit" @click="makeLogin">{{ translations['login'] }}</button>
                </form>
            </div>
            {% endverbatim %}
            {% if app %}
            <notifications position="top center"/>
            {% endif %}
            {% verbatim %}
        </div>
    </login>
</div>
{% endverbatim %}
