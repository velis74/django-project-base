{% if user_profile_app %}
<div id="django-project-base-user-profile-app">
    {%else%}
    <div id="django-project-user-profile-list">
        {% endif %}
        {% verbatim %}
        <user-profile inline-template>
            <div class="nav-item left-spacing" style="margin-right: 1em;">
                <div class="card" data-toggle="dropdown">
                    <div class="card-body">
                        <img style="margin-right: 1em;" v-bind:src="componentData.avatarImageUrl"
                             class="float-left rounded-circle">
                        <div class="message">
                            <h5 class="card-title">{{ componentData.firstName }} {{ componentData.lastName }}</h5>
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">User profile</a>
                                    <a class="dropdown-item" href="#">User settings</a>
                                    <a class="dropdown-item" href="#">Change password</a>
                                    <a class="dropdown-item" href="#" @click="makeLogout">{{
                                        translations['logout']
                                        }}</a>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </user-profile>
    </div>
    {% endverbatim %}
